<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Pedido</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="centro-pantalla">
<div class="form-container">
    <h2>Eliminar Pedido</h2>

    <form th:action="@{/eliminar-pedido}" method="post">
        <label for="id">Ingrese el ID del pedido a eliminar:</label>
        <input type="number" id="id" name="id" required class="input-sm" placeholder="Ej: 1"/>

        <div class="btn-group">
            <button type="submit" class="btn btn-danger btn-sm"
                    onclick="return confirm('¿Estás seguro de que deseas eliminar el pedido?');">Eliminar
            </button>
            <button type="button" class="btn btn-secondary btn-sm" onclick="location.href='/inicio'">Volver al menú
            </button>
        </div>

        <div th:if="${resultado}" class="success">
            <p th:text="${resultado}"></p>
        </div>
        <div th:if="${error}" class="error">
            <p th:text="${error}"></p>
        </div>
    </form>
</div>
</body>
</html>
